name: wbc_challenge
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core Scientific Computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - scipy>=1.11.0

  # PyTorch (adjust cuda version based on your GPU)
  # For CUDA 11.8:
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8
  # For CUDA 12.1, use instead:
  # - pytorch>=2.0.0
  # - torchvision>=0.15.0
  # - pytorch-cuda=12.1
  # For CPU only, use instead:
  # - pytorch>=2.0.0
  # - torchvision>=0.15.0
  # - cpuonly

  # Image Processing
  - opencv>=4.8.0
  - pillow>=10.0.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Progress Bars
  - tqdm>=4.65.0

  # Jupyter (optional, for notebooks)
  - jupyter
  - ipykernel

  # System Libraries (fixes the GLIBCXX error)
  - libstdcxx-ng
  - libgcc-ng

  # Pip packages (things not available via conda)
  - pip>=23.0

  - pip:
      # Deep Learning Libraries
      - timm>=0.9.0                    # PyTorch Image Models
      - albumentations>=1.3.0          # Advanced augmentations
      
      # AutoGluon (the key for meta-learning ensemble)
      - autogluon.tabular[all]>=1.0.0  # Full version with all algorithms
      # OR for lighter version (~2GB smaller):
      # - autogluon.tabular[lightgbm,catboost]>=1.0.0
      
      # Additional utilities
      - einops>=0.7.0                  # Tensor operations
      - safetensors>=0.4.0             # Model serialization